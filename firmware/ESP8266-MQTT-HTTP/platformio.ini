; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino

[env:generic_esp8266]
platform = espressif8266
board = generic_esp8266
framework = arduino

default_envs = nodemcu


monitor_speed = 9600
upload_speed = 115200

upload_protocol = esptool


